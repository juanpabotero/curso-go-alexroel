{{ template "base" . }}

{{ define "title" }} RPS - web {{ end }}

{{ define "content" }}

<section class="container py-5">
  <h1 class="display-4 fw-bold py-3 text-center">Bienvenido a piedra, papel o tijera</h1>
  <div class="row">
    <div class="col-md-4">
      <img class="img-fluid" src="static/img/rock_icon.png" alt="rock icon" />
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="static/img/paper_icon.png" alt="paper icon" />
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="static/img/scissors_icon.png" alt="scissors icon" />
    </div>
  </div>
  <p class="lead text-center fs-2 py-4">Juega contra la computadora</p>
  <p class="text-center">
    <a href="/new" class="btn btn-success btn-lg">Nuevo juego</a>
  </p>
</section>
<section class="container py-5">
  <h2 class="mb-4">Como se juega?</h2>
  <ol class="list-group list-group-numbered">
    <li class="list-group-item">Crear un nuevo juego</li>
    <li class="list-group-item">Ingresar nombre</li>
    <li class="list-group-item">Empiece a jugar</li>
  </ol>
</section>

{{ end }}
